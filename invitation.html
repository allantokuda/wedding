<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <title>Wedding invitation</title>
  <script src="vendor/react.min.js"></script>
  <script src="vendor/firebase.js"></script>
  <script src="vendor/underscore-min.js"></script>
  <script src="config.js"></script>
  <script src="build/person.js"></script>
  <script src="build/invitation.js"></script>
</head>
<body>

  <div class="description panel">
    <div class="panel-body">
      <h1>You're invited</h1>
      <p>to Stacy and Allan's wedding reception!</p>

      <p>Sunday, May 24 (day before Memorial Day), 2015</p>

      <p>4:00pm</p>

      <p>Theodore Wirth Park Pavilion
      (<a href="https://www.google.com/maps/dir//3275 Glenwood Ave, Minneapolis, MN 55405/">Map</a>)
      (<a href="http://www.minneapolisparks.org/default.asp?PageID=554">Website</a>)
      </p>

      <p style="width: 60%; margin: auto; font-style: italic;">Alcohol is not allowed at the pavilion, but we will be going for drinks around 9pm (location to be determined).</p>

    </div>
  </div>

  <div id="root-element"></div>

  <script>
    var match,
        search = /([^&=]+)=?([^&]*)/g,
        decode = function(s) { return decodeURIComponent(s.replace(/\+/g, " ")); },
        query  = window.location.search.substring(1),
        params = {};

    while (match = search.exec(query))
       params[decode(match[1])] = decode(match[2]);

    React.render(React.createElement(Invitation, {id:params.inviteId}), document.getElementById('root-element'));
  </script>

</body>
</html>
